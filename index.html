<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="public/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body
    class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-cover bg-gray-900"
  >
    <div
      class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0"
    >
      <!--Main Col-->
      <div
        id="profile"
        class="w-full lg:w-3/5 rounded lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-red-50 opacity-55 mx-6 lg:mx-0"
      >
        <div class="p-4 md:p-12 text-center lg:text-left">
          <!-- Image for mobile view-->
          <div
            class="block lg:hidden rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center"
            style="background-image: url('./tee.jpg')"
          ></div>

          <h1 class="text-3xl font-bold text-red-900 pt-8 lg:pt-0">
            Temitope Okesanya
          </h1>
          <div
            class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-red-500 opacity-25"
          ></div>
          <p
            class="pt-4 text-base text-red-900 font-bold flex items-center justify-center lg:justify-start"
          >
            <i class="fas fa-laptop mr-3"></i>

            I'm a Frontend Developer.
          </p>
          <p
            class="pt-2 text-gray-600 text-xs lg:text-sm flex items-center justify-center lg:justify-start"
          >
            <i class="fas fa-map-marker mr-3"></i>
            Location: Lagos, Nigeria.
          </p>
          <p class="pt-8 text-sm">
            I'm a frontend developer with great passion of learning and making
            user-friendly products. I'm open to internship opportunities or
            enter level roles.
          </p>

          <div class="pt-12 pb-8">
            <button
              class="bg-red-700 hover:bg-red-900 text-white font-bold py-2 px-4 rounded-full"
            ><a href="https://bit.ly/3PXn9By" >Download CV</a>
              
            </button>
          </div>

          <div
            class="mt-6 pb-16 lg:pb-0 w-4/5 lg:w-full mx-auto flex flex-wrap items-center justify-between"
          >
            <a
              class="link"
              href="https://facebook.com/temitope.okesasnya"
              data-tippy-content="@facebook_handle"
              ><i
                class="fab fa-facebook h-6 fill-current text-3xl text-gray-600 hover:text-red-900"
              ></i
            ></a>
            <a
              class="link"
              href="https://twitter.com/Teymmiee"
              data-tippy-content="@twitter_handle"
              ><i
                class="fab fa-twitter h-6 fill-current text-3xl text-gray-600 hover:text-red-900"
              ></i
            ></a>
            <a
              class="link"
              href="https://github.com/Temyturpe"
              data-tippy-content="@github_handle"
              ><i
                class="fab fa-github h-6 fill-current text-3xl text-gray-600 hover:text-red-900"
              ></i
            ></a>
            <a
              class="link"
              href="https://codepen.io/Temmylee"
              data-tippy-content="@codepen_handle"
            >
              <i
                class="fab fa-codepen h-6 fill-current text-3xl text-gray-600 hover:text-red-900"
              ></i
            ></a>
            <a class="link" href="mailto:themyturpeokesanya@gmail.com" data-tippy-content="@email_handle"
              ><i
                class="fas fa-envelope h-6 fill-current text-3xl text-gray-600 hover:text-red-900"
              ></i
            ></a>
            <a class="link" href="https://www.linkedin.com/in/temitope-okesanya-285272169" data-tippy-content="@linedin_handle"
              ><i
                class="fab fa-linkedin h-6 fill-current text-3xl text-gray-600 hover:text-red-900"
              ></i
            ></a>
          </div>
        </div>
      </div>

      <!--Img Col-->
      <div class="w-full lg:w-2/5">
        <!-- Big profile image for side bar (large screen) -->
        <img
          src="tem.JPG"
          class="rounded-none lg:rounded shadow-2xl hidden lg:block"
        />
      </div>

      
  </body>
</html>
